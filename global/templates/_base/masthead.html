<div id="masthead-outer">
<div id='masthead'>
  <div class='wrapper'>
    <h1>Spacelog</h1>
    <a href="http://twitter.com/spacelogdotorg" class="twitter">Follow us<span> on Twitter</span> for updates</a>
    
    {% comment %}
    <nav>
      <form method="get" action="/search/">
        <input type="search" name="q" value="{{ q|escape }}" id="q"
          placeholder="Search transcript">
      </form>
    </nav>
    {% endcomment %}
  </div>
</div>
</div>
