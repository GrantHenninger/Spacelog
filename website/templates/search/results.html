{% load xappy %}
{% load missiontime %}
<body>
	<h1>{{ q }}</h1>
	<form method='get' action='/search/'>
		<input type='text' name='q' value='{{ q|escape }}'>
		<input type='submit' value='Search'>
	</form>
	
	<ol>
		{% for log_line in log_lines %}
            <li>
                <a href="{% timestamp_to_url log_line.timestamp %}">
                    <span>{{ log_line.speaker }}:</span>
                    <span>{{ log_line.summary }}</span>
                </a>
            </li>
		{% endfor %}
	</ol>
</body>
