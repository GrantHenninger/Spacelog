{% extends "base.html" %}

{% block title %}Original Transcript - Page {{ page }}{% endblock %}

{% block content-class %}original-transcript{% endblock %}

{% block content %}
  
    {% if previous_page %}
        <a rel='prev' href="{% url original previous_page %}"><span>Previous</span></a>
    {% endif %}

    <img src="/assets/missions/{{ mission.name }}/images/original/{{ mission.main_transcript_subname }}/{{ page }}.png" width="940">

    {% if next_page %}
        <a rel='next' href="{% url original next_page %}"><span>Next</span></a>
    {% endif %}
  
{% endblock %}
