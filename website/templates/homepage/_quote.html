{% load missiontime %}{% load linkify %}{% load pauses %}
{% if quote %}
<div id='homepage-quote'>
  
  <blockquote{% if quote.lang %} lang="{{ quote.lang }}"{% endif %}>
    <p>{{ quote.lines.0.1|linkify }}</p>
  </blockquote>
  <i>
  <cite><a class='transcript' href="{% selection_url quote.timestamp %}">Read this moment</a></cite>
  <span> or </span>
  <a class='refresh' href='{% url homepage %}'>See another</a>
  </i>
</div>
{% endif %}
